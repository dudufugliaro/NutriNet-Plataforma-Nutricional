<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nutrinet</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Bootstrap-4---Product-List.css">
    <link rel="stylesheet" href="assets/css/Data-Table-styles.css">
    <link rel="stylesheet" href="assets/css/Data-Table.css">
    <link rel="stylesheet" href="assets/css/Features-Large-Icons-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-icons.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form-Contact-Form-Clean-1.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form-Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form.css">
    <link rel="stylesheet" href="assets/css/style.compiled.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
        
<body>
    <div class="container">
        <div>
            <form id="formCriarConta">
                <div class="form-group mb-3">
                    <div id="formdiv">
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <h1 style="margin-left: -10%;font-size: 30px;color: var(--primary-color);"><strong>DADOS PESSOAIS</strong></h1>
                            </div>
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;sans-serif;font-size:24px;">NOME</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="name" placeholder="Name"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%; sans-serif;font-size:24px;">GÊNERO</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><select class="form-select" type="text" style="font-family:Roboto, sans-serif;" name="genero">
                                    <optgroup label="Gender">
                                        <option value="">Homem</option>
                                        <option value="">Mulher</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-size:24px;">DATA DE NASCIMENTO</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" style="font-family:Roboto, sans-serif;" name="dataNascimento" type="date"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-size:24px;">EMAIL</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="email" placeholder="Email"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-size:24px;">SENHA</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="password" style="margin-left:0px;font-family:Roboto, sans-serif;" name="senha" placeholder="Senha"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col">
                                <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <h1 style="margin-left: -10%;font-size: 30px;"><strong>INFORMAÇÕES NUTRICIONAIS</strong></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">PESO</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="number" style="margin-left:0px;font-family:Roboto, sans-serif;" name="peso"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">ALTURA</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="number" style="font-family:Roboto, sans-serif;" name="altura"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">OBJETIVO</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="font-family:Roboto, sans-serif;" name="objetivo" placeholder="Emagrecimento, hipertrofia..."></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">FUMANTE</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><select class="form-select" style="font-family:Roboto, sans-serif;" name="fumante">
                                    <option value="1">SIM</option>
                                    <option value="">NÃO</option>
                                </select></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-lg-12 offset-lg-0" style="padding: 0px;">
                                <div class="row" style="margin-right: 0px;margin-left: 0px;padding: 0px 0px 0px;padding-top: 24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">RESTRIÇÕES ALIMENTARES</p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input type="checkbox" style="margin-left: 0px;/*font-family: Roboto, sans-serif;*/" name="lactose" placeholder="Restrições"><label class="form-label">&nbsp;Sem lactose</label></div>
                                    <div class="col-md-10 offset-md-1"><input type="checkbox" style="margin-left:0px;font-family:Roboto, sans-serif;" name="gluten" placeholder="Restrições"><label class="form-label">&nbsp;Sem glúten</label></div>
                                    <div class="col-md-10 offset-md-1"><input type="checkbox" style="margin-left:0px;font-family:Roboto, sans-serif;" name="diabetes" placeholder="Restrições"><label class="form-label">&nbsp;Açúcar controlado (diabetes)</label></div>
                                    <div class="col-md-10 offset-md-1"><input type="checkbox" style="margin-left:0px;font-family:Roboto, sans-serif;" name="hipertensao" placeholder="Restrições"><label class="form-label">&nbsp;Sódio controlado&nbsp; (hipertensão)</label></div>
                                    <div class="col-md-10 offset-md-1"><input type="checkbox" style="margin-left:0px;font-family:Roboto, sans-serif;" name="vegetariano" placeholder="Restrições"><label class="form-label">&nbsp;Vegetariano</label></div>
                                    <div class="col-md-10 offset-md-1"><input type="checkbox" style="margin-left:0px;font-family:Roboto, sans-serif;" name="vegano" placeholder="Restrições"><label class="form-label">Vegano</label></div>
                                </div>
                            </div>
                            <div class="col-lg-12 offset-lg-0">
                                <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <h1 style="margin-left: -10%;font-size: 30px;"><strong>INDICADORES DE SAÚDE</strong></h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">PERCENTUAL DE GORDURA</p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input class="form-control" type="number" style="font-family:Roboto, sans-serif;" name="percentualGordura"></div>
                                </div>
                                <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">GLICOSE</p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input class="form-control" type="number" style="font-family:Roboto, sans-serif;" name="glicose"></div>
                                </div>
                                <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">NÍVEL ATIVIDADE FÍSICA</p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="font-family:Roboto, sans-serif;" id="nivelAtividadeFisica" placeholder="nenhum, baixo, médio, alto"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;justify-content: center;">
                            <div class="col-12 col-md-4 col-lg-5 offset-md-4" style="margin: 0;padding: 0;height: auto;width: auto;display: flex;justify-content: center;align-items: center;"><button class="btn btn-light btn-lg" style="font-family: Roboto, sans-serif;" type="button" id="botaoCriarConta">Criar conta</button><button class="btn btn-light btn-lg" style="/*margin-left: 16px;*/" type="submit">Apagar dados</button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
    <script src="assets/js/DataTable---Fully-BSS-Editable-style.js"></script>
    <script src="assets/js/buttonstable.js"></script>
    <script src="assets/js/Dynamically-Add-Remove-Table-Row-style.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="criarConta.js"></script>

</body>


</html>
