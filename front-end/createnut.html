<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nutrinet</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Bootstrap-4---Product-List.css">
    <link rel="stylesheet" href="assets/css/Data-Table-styles.css">
    <link rel="stylesheet" href="assets/css/Data-Table.css">
    <link rel="stylesheet" href="assets/css/Features-Large-Icons-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-icons.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form-Contact-Form-Clean-1.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form-Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form.css">
    <link rel="stylesheet" href="assets/css/style.compiled.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div>
            <form>
                <div class="form-group mb-3">
                    <div id="formdiv">
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;/*font-family: Roboto, sans-serif;*/font-size: 24px;">NOME COMPLETO</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input id="nome" class="form-control" type="text" style="margin-left: 0px;/*font-family: Roboto, sans-serif;*/" name="name"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-auto col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">GÊNERO</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><select id="genero" class="form-select" style="font-family:Roboto, sans-serif;" name="gender">
                                    <optgroup label="Gender">
                                        <option value="">Gênero</option>
                                        <option value="Masculino">Male</option>
                                        <option value="Feminino">Female</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">DATA DE NASCIMENTO</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input id="datanasc" class="form-control" style="font-family:Roboto, sans-serif;" name="birthDate" type="date"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">EMAIL</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" id="email" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="email"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">SENHA</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input id="senha" class="form-control" type="password" style="font-family:Roboto, sans-serif;font-size:14px;"></div>
                        </div>
                        <div class="row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;justify-content: center;">
                            <div class="col-12 col-md-4 col-lg-5 offset-md-4" style="margin: 0;padding: 0;height: auto;width: auto;display: flex;justify-content: center;align-items: center;"><button id="btnCriarConta"class="btn btn-light btn-lg" style="font-family: Roboto, sans-serif;" type="reset">Criar conta</button><button class="btn btn-light btn-lg" style="/*margin-left: 16px;*/" type="submit">Apagar dados</button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="criarContaNut.js"></script>
</body>

</html>
